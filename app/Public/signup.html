<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styleRegistration.css">
</head>
<body>
  <div class="container">

      <div class="main">
      <h2 class="title">Sign Up</h2>
      <div class="form">
        <form action="/Sign-up-logged" method="POST">
          <div class="email">
            <label for="name" class="tags">Username</label>
            <input type="text" class="input" id="Username" name="Username">
          </div>
      <div class="email">
        <label for="email" class="tags">Username or Email</label>
        <input type="text" class="input" id="email" name="Email">
      </div>

        <div class="pass">
        <label for="password" class="tags">Password</label>
        <input type="password" class="input" id="password" name="Password">
      </div>
    </div>
    <div class="cta">
        <input type="submit" value="Sign Up" class="sign_in">
    </div>
</form>
      <div class="helps">
        <h2>Do you have already an account?</h2>
        <button class="sign_up"><a href="signin.html">Sign in</a></button>
      </div>
     </div>
   </div>

</body>
</html>
