<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styleRegistration.css">
</head>
<body>
  <div class="container">

      <div class="main">
      <h2 class="title">Sign In</h2>
      <div class="form">
        <form action="/Sign-in-logged" method="POST">
      
      <div class="email">
        <label for="email" class="tags">Email</label>
        <input type="text" class="input" id="email" name="Email">
      </div>

        <div class="pass">
        <label for="password" class="tags">Password</label>
        <input type="password" class="input" id="password" name="Password">
      </div>
    </div>
    <div class="cta">
        <input type="submit" value="Sign In" class="sign_in">
    </div>
</form>
      <div class="helps">
        <h2>Dont have an account?</h2>
        <button class="sign_up"><a href="signup.html">Sign Up</a></button>
      </div>
     </div>
   </div>

</body>
</html>
