<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">

        <div class="navbar">
            <div class="logo">CoinTrack</div>
            <div class="cta">
            <a href="./index.html">Dashboard</a>
            <a href="./saved.html">Saved</a>
            <a href="#">My profile</a>
            </div>
        </div>


        <div class="container_profile">
            <h1>Your Profile</h1>
            <div class="info_profile">
                <h3 id="name"><i class="fa-solid fa-user"></i></h3>
                <h3 id="email"><i class="fa-solid fa-envelope"></i></h3>
                <h3><i class="fa-solid fa-key"></i>
                 <input type="password" id="pass" disabled></h3>
            </div>
            <div class="info_profile_saved">
                <h2>Your saved coins</h2>

                <button class="coin_cta"><a href="#">See your saved coins</a></button>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
